<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cars</title>
</head>
<body>

<h1>All Cars</h1>

<div th:each="car : ${cars}">
	<p th:text="${car.getMake()} + ' ' + ${car.getModel()}"></p>
	<span>Owner: </span>
	<span th:text="${car.getOwner().getFirstName()} + ' ' + ${car.getOwner().getLastName()}"></span>
</div>

</body>
</html>
